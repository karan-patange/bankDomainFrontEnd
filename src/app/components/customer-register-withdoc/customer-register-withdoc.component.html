<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">New Customer Registration</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="row">
              <!-- Personal Info -->
              <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="customer.name" name="name" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="mobileNumber" class="form-label">Mobile Number</label>
                <input type="number" class="form-control" id="mobileNumber" [(ngModel)]="customer.mobileNumber" name="mobileNumber" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="panNumber" class="form-label">PAN Number</label>
                <input type="text" class="form-control" id="panNumber" [(ngModel)]="customer.panNumber" name="panNumber" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="aadharNumber" class="form-label">Aadhaar Number</label>
                <input type="text" class="form-control" id="aadharNumber" [(ngModel)]="customer.aadharNumber" name="aadharNumber" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="emailId" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="emailId" [(ngModel)]="customer.emailId" name="emailId" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="accountType" class="form-label">Account Type</label>
                <select class="form-select" id="accountType" [(ngModel)]="customer.accountType" name="accountType" required>
                  <option value="">Select</option>
                  <option value="SAVINGS">Savings</option>
                  <option value="CURRENT">Current</option>
                </select>
              </div>

              <!-- Address -->
              <div class="col-md-4 mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" [(ngModel)]="customer.city" name="city" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" [(ngModel)]="customer.state" name="state" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="pinCode" class="form-label">Pin Code</label>
                <input type="number" class="form-control" id="pinCode" [(ngModel)]="customer.pinCode" name="pinCode" required>
              </div>

              <!-- Uploads -->
              <div class="col-md-6 mb-3">
                <label for="customerPhoto" class="form-label">Customer Photo (JPG/PNG)</label>
                <input type="file" class="form-control" id="customerPhoto" (change)="onFileChange($event, 'customerPhoto')" accept="image/jpeg,image/png" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="signaturePhoto" class="form-label">Signature Photo (JPG/PNG)</label>
                <input type="file" class="form-control" id="signaturePhoto" (change)="onFileChange($event, 'signaturePhoto')" accept="image/jpeg,image/png" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="aadharCard" class="form-label">Aadhaar Card (PDF)</label>
                <input type="file" class="form-control" id="aadharCard" (change)="onFileChange($event, 'aadharCard')" accept="application/pdf" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="panCard" class="form-label">PAN Card (PDF)</label>
                <input type="file" class="form-control" id="panCard" (change)="onFileChange($event, 'panCard')" accept="application/pdf" required>
              </div>
            </div>

            <!-- Submit -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4">Submit</button>
            </div>
          </form>

          <!-- Feedback Messages -->
          <div class="mt-3 text-center">
            <p class="text-success" *ngIf="message.includes('successful')">{{ message }}</p>
            <p class="text-danger" *ngIf="message.includes('Error')">{{ message }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
