<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3>New Customer Registration</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <!-- Name -->
            <div class="form-group mb-3">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="customer.name" name="name" required>
            </div>

            <!-- Mobile Number -->
            <div class="form-group mb-3">
              <label for="mobileNumber">Mobile Number</label>
              <input type="number" class="form-control" id="mobileNumber" [(ngModel)]="customer.mobileNumber" name="mobileNumber" required>
            </div>

            <!-- PAN Number -->
            <div class="form-group mb-3">
              <label for="panNumber">PAN Number</label>
              <input type="text" class="form-control" id="panNumber" [(ngModel)]="customer.panNumber" name="panNumber" required>
            </div>

            <!-- Aadhaar Number -->
            <div class="form-group mb-3">
              <label for="aadharNumber">Aadhaar Number</label>
              <input type="text" class="form-control" id="aadharNumber" [(ngModel)]="customer.aadharNumber" name="aadharNumber" required>
            </div>

            <!-- Email ID -->
            <div class="form-group mb-3">
              <label for="emailId">Email ID</label>
              <input type="email" class="form-control" id="emailId" [(ngModel)]="customer.emailId" name="emailId" required>
            </div>

            <!-- Account Type -->
            <div class="form-group mb-3">
              <label for="accountType">Account Type</label>
              <select class="form-control" id="accountType" [(ngModel)]="customer.accountType" name="accountType" required>
                <option value="SAVINGS">Savings</option>
                <option value="CURRENT">Current</option>
              </select>
            </div>

            <!-- City -->
            <div class="form-group mb-3">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" [(ngModel)]="customer.city" name="city" required>
            </div>

            <div class="form-group mb-3">
              <label for="state">State</label>
              <select class="form-control" id="state" [(ngModel)]="customer.state" name="state" required>
                <option value="" disabled selected>Select State</option>
                <option *ngFor="let state of indianStates" [value]="state">{{ state }}</option>
              </select>
            </div>

            <!-- Pin Code -->
            <div class="form-group mb-3">
              <label for="pinCode">Pin Code</label>
              <input type="number" class="form-control" id="pinCode" [(ngModel)]="customer.pinCode" name="pinCode" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <!-- Message -->
          <div class="mt-3">
            <p class="text-success" *ngIf="message.includes('successful')">{{ message }}</p>
            <p class="text-danger" *ngIf="message.includes('Error')">{{ message }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
